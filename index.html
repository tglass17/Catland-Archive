<!DOCTYPE html>
<html>
<head>
  <title>The Catland Archive</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .header {
      text-align: center;
      margin-top: 40px;
      font-size: 36px;
      font-weight: bold;
      color: #222;
    }

    .description {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
      color: #444;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 10px;
    }

    .tab {
      padding: 10px 20px;
      background-color: #ddd;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .tab.active {
      background-color: #333;
      color: white;
    }

    #searchBar {
      width: 60%;
      margin: 20px auto 10px auto;
      display: block;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }

    .content {
      width: 70%;
      margin: 0 auto 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      height: 400px;
      overflow-y: scroll;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      display: none;
    }

    .content.active {
      display: block;
    }

    .item {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      font-size: 17px;
      color: #333;
    }

    .item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <div class="header">Welcome to The Catland Archive</div>

  <div class="description">
    This archive contains documents, screenshots, audio files, images, and artifacts from the nations of Catland, Dogland, and the continent of Petland.<br>
    <em>Note: Some entries may be partially redacted.</em>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="documents">Documents</div>
    <div class="tab" data-tab="screenshots">Screenshots</div>
    <div class="tab" data-tab="audio">Audio</div>
    <div class="tab" data-tab="images">Images</div>
    <div class="tab" data-tab="artifacts">Artifacts</div>
  </div>

  <input type="text" id="searchBar" placeholder="Search documents...">

  <div id="documents" class="content active"></div>
  <div id="screenshots" class="content"></div>
  <div id="audio" class="content"></div>
  <div id="images" class="content"></div>
  <div id="artifacts" class="content"></div>

  <script>
    const tabs = document.querySelectorAll(".tab");
    const contents = document.querySelectorAll(".content");
    const searchBar = document.getElementById("searchBar");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");

        contents.forEach(c => c.classList.remove("active"));
        document.getElementById(tab.dataset.tab).classList.add("active");

        searchBar.placeholder = "Search " + tab.textContent.toLowerCase() + "...";
        filterItems();
      });
    });

    searchBar.addEventListener("input", filterItems);

    function filterItems() {
      const activeContent = document.querySelector(".content.active");
      const items = activeContent.querySelectorAll(".item");
      const text = searchBar.value.toLowerCase();

      items.forEach(item => {
        item.style.display = item.textContent.toLowerCase().includes(text)
          ? "block"
          : "none";
      });
    }
  </script>

</body>
</html>
